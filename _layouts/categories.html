<!DOCTYPE html>
<html>
    <head>
        {% include head.html %}
        <link rel="stylesheet" type="text/css" href="nfocast.github.io/css/categories.css" />
    </head>

    <body class="index">
       <header class="head">
        
           {% include nav.html %}
        </header>
        
{% for post in site.categories[category_name] %}
    <li>{{ post.title }}</li>
{% endfor %}
           
        {% include footer.html %}
        {% if site.infinite_scroll == true %}
            <script src="{{ site.baseurl | replace: '//', '/' }}/js/build/infinite.min.js"></script>
        {% endif %}
    </body>
</html>
